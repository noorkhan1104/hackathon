<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Website</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Personal Information Form</h2>
            <form action="/submit" method="post">
                <fieldset>
                  
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </fieldset>

                <fieldset>
                
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" name="skills">
                </fieldset>

                <fieldset>
                    
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="4" placeholder="Describe your education background"></textarea>
                </fieldset>

                <fieldset>
                  
                    <label for="work-experience">Work Experience:</label>
                    <textarea id="work-experience" name="work_experience" rows="4" placeholder="Describe your work experience"></textarea>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 My Website. All rights reserved.</p>
            <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
        </div>
    </footer>
</body>
</html>
